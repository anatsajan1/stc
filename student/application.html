<html>
	<head>
		<title>Application Form</title>
		<link rel="stylesheet" type="text/css" href="../reg.css">
	</head>

<body>
  <div class="regform">
		
		<h1>Appplication Form</h1>
	  <form action="../connection/appli_conn.php" method="POST">
		<p>Name</p>
		<input type="text" name="name" placeholder="Enter Name"required>
		<div class="form-input">
           <label for="w3lName">Image</label>
            <input type="file" name="file" id="w3lImage" placeholder="Image*" required="">
        </div>
		<p>Address</p>
		<input type="text" name="address" placeholder="Enter Address"required>
	    <p>Gender</p>
	    <div class="row">
			<div class="col-md-3" style="text-align:right">
			 </div>
			 <div class="col-md-6">
			   <input type="radio" name="rbgender" value="Male">Male
			   <input type="radio" name="rbgender" value="Female" >Female
		   </div>
		   <br>
		<br><p>Date of Birth</p>
		<input type="date" name="dob" placeholder="Enter number"required>
		<p> Email</p>
		<input type="email" name="email" placeholder="Enter email"required>
		<p>Mobile Number</p>
		<input type="text" name="number"  maxlenght="10" minlength="10" pattern="[0-9]+" placeholder="Enter mobile number" required>  
		<p>Place</p>
		<input type="text" name="place" placeholder="Enter your place"required>
		<p>Institude Name</p>
		<input type="text" name="institutename" placeholder="Enter institutename"required>
        <p>Where to Where</p>
		<input type="text" name="wheretowhere" placeholder="Enter wheretowhere"required>
        
		<button type="submit" name="submit">Submit</button>
		
	  </form>

	    <button><a id="logout" href="home.html">back to home</a></button>
	</div>
</body>
</html>
